<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <!-- <script src="js/collapse.js" defer></script>-->
    <title>Collapse!</title>
    <h1 class="welcome">Time to play Collapse!</h1>
  </head>
  <body>
    <button type="button" class="play-btn" onclick="getInfo()">Play</button>
    <div id="input-form" style="display: none">
      <form action="" id="setup">
        <label for="player-count">Number of players</label>
        <input type="number" id="playerCount" min="3" max="6"/>
        <label for="players">Player names</label>
        <input type="text" id="player1"/>
        <input type="text" id="player2"/>
        <input type="text" id="player3"/>
        <input type="text" id="player4" style="display:none;"/>
        <input type="text" id="player5" style="display:none;"/>
        <input type="text" id="player6" style="display:none;"/>
        <input type="submit" onclick="getPlayers()">
      </form>
    </div>
  </body>
</html>
